{% extends 'base.html' %}
{% block container %}

    <h1>Post Edit</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" value="{{post.title}}"/>   <!-- 업뎃전 기존내용 남기는방법!-->
        <input type="text" name="content" value="{{ post.content}}"/>
        <input type="submit" value="Submit"/>
    </form>

{% endblock %}
